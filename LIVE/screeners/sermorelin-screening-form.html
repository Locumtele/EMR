<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sermorelin Assessment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: black;
            background: #f5f5f5;
            padding: 10px;
        }

        .form-container {
            max-width: 900px;
            margin: 0 auto;
            background: transparent;
            border: 1px solid transparent;
            overflow: hidden;
        }

        .form-content {
            padding: 0;
        }

        .question-group {
            margin: 0 0 20px 0;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .question-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: black;
            text-align: center;
        }

        .question {
            margin-bottom: 25px;
            padding: 20px;
            background: #f8f8f8;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .question-label {
            display: block;
            margin-bottom: 15px;
            font-weight: 500;
            color: black;
            font-size: 16px;
            line-height: 1.4;
        }

        .question:last-child {
            margin-bottom: 0;
        }

        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            min-width: fit-content;
        }

        .radio-option input[type="radio"] {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .radio-option label {
            font-size: 15px;
            cursor: pointer;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 12px;
            margin-bottom: 15px;
        }

        .checkbox-option {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: white;
        }

        .checkbox-option:hover {
            background: #f0f0f0;
            border-color: #999;
        }

        .checkbox-option input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-top: 2px;
            flex-shrink: 0;
        }

        .checkbox-option label {
            cursor: pointer;
            font-size: 15px;
            line-height: 1.4;
        }

        .sub-questions {
            margin-left: 0;
            margin-top: 15px;
            padding: 15px;
            background: #f8f8f8;
            border-radius: 6px;
        }

        .sub-questions.two-col {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .sub-questions.three-col {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .sub-question {
            margin-bottom: 15px;
        }

        .sub-question:last-child {
            margin-bottom: 0;
        }

        .textarea-input {
            width: 100%;
            min-height: 100px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
            font-size: 16px;
            resize: vertical;
        }

        .text-input {
            width: 100%;
            height: 50px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
            font-size: 16px;
        }

        .follow-up {
            margin-top: 15px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 6px;
            display: none;
        }

        .follow-up.show {
            display: block;
        }

        .result-display {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            font-size: 16px;
            display: none;
        }

        .result-proceed {
            background: #f0f0f0;
            color: black;
            border: 1px solid #ddd;
        }

        .result-flag {
            background: #f0f0f0;
            color: black;
            border: 1px solid #ddd;
        }

        .result-disqualify {
            background: #f0f0f0;
            color: black;
            border: 1px solid #ddd;
        }

        .question-group {
            display: block;
        }

        #submit-btn {
            display: block !important;
        }

        .nav-button {
            background: #000;
            color: white;
            border: none;
            padding: 15px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            min-height: 50px;
        }

        .nav-button:hover {
            background: #333;
        }

        .nav-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .submit-container {
            margin: 0 0 50px 0;
            padding: 0 20px;
        }

        #submit-btn {
            display: block;
            width: 100%;
            max-width: none;
        }

        /* Mobile-specific improvements */
        @media (max-width: 768px) {
            body {
                padding: 5px;
                margin: 0;
                background: #f5f5f5;
            }
            
            .form-container {
                margin: 0;
                padding: 0;
            }
            
            .form-content {
                padding: 0;
            }
            
            .question-group {
                margin: 0 0 15px 0;
                padding: 15px;
                border-radius: 8px;
            }
            
            .question-title {
                font-size: 18px;
                margin-bottom: 15px;
            }
            
            .question {
                margin-bottom: 20px;
                padding: 15px;
            }
            
            .question-label {
                font-size: 15px;
                margin-bottom: 12px;
                line-height: 1.3;
            }
            
            /* Force single column layouts on mobile */
            .checkbox-group { 
                grid-template-columns: 1fr !important;
                gap: 10px;
            }
            
            .sub-questions.two-col,
            .sub-questions.three-col {
                grid-template-columns: 1fr !important;
                gap: 15px;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 12px;
            }
            
            .radio-option,
            .checkbox-option {
                padding: 12px;
            }
            
            .text-input {
                height: 45px;
                padding: 12px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            .textarea-input {
                min-height: 80px;
                padding: 12px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            .nav-button {
                width: 100%;
                padding: 15px;
                font-size: 16px;
                min-height: 50px;
            }
            
            .submit-container {
                margin: 0 0 30px 0;
                padding: 0 15px;
            }
            
            /* Improve touch targets */
            .radio-option input[type="radio"],
            .checkbox-option input[type="checkbox"] {
                width: 22px;
                height: 22px;
            }
            
            /* Better spacing for mobile */
            .sub-questions {
                padding: 12px;
                margin-top: 12px;
            }
            
            .sub-question {
                margin-bottom: 12px;
            }
        }
        
        /* Extra small screens */
        @media (max-width: 480px) {
            body {
                padding: 2px;
            }
            
            .question-group {
                padding: 12px;
                margin: 0 0 12px 0;
            }
            
            .question {
                padding: 12px;
                margin-bottom: 15px;
            }
            
            .question-title {
                font-size: 16px;
            }
            
            .question-label {
                font-size: 14px;
            }
            
            .checkbox-option label,
            .radio-option label {
                font-size: 14px;
            }
            
            .submit-container {
                padding: 0 12px;
            }
        }
        
        /* Landscape mobile orientation */
        @media (max-width: 768px) and (orientation: landscape) {
            .sub-questions.two-col {
                grid-template-columns: repeat(2, 1fr) !important;
            }
            
            .checkbox-group {
                grid-template-columns: repeat(2, 1fr) !important;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="sermorelinScreeningForm" class="form-content">

            <!-- Patient Profile Section -->
            <div class="question-group" id="profile-section">
                <div class="question-title">Patient Profile</div>
                
                <div class="question">
                    <label class="question-label">Full Name</label>
                    <input class="text-input" id="full_name" name="full_name" type="text" required placeholder="Enter your full name">
                </div>

                <div class="question">
                    <label class="question-label">Contact Information</label>
                    <div class="sub-questions two-col">
                        <div class="sub-question">
                            <label class="question-label" for="email">Email Address</label>
                            <input class="text-input" id="email" name="email" type="email" required placeholder="Enter your email address">
                        </div>
                        <div class="sub-question">
                            <label class="question-label" for="phone">Phone Number</label>
                            <input class="text-input" id="phone" name="phone" type="tel" required placeholder="Enter your phone number">
                        </div>
                    </div>
                </div>

                <div class="question">
                    <label class="question-label">Date of Birth</label>
                    <input class="text-input" id="date_of_birth" name="date_of_birth" type="text" placeholder="MM/DD/YYYY" required>
                </div>
                
                <div class="question">
                    <label class="question-label">What is your gender?</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="gender_female" name="gender" value="female" required>
                            <label for="gender_female">Female</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="gender_male" name="gender" value="male" required>
                            <label for="gender_male">Male</label>
                        </div>
                    </div>
                </div>

                <div class="question follow-up" id="pregnancy_block">
                    <label class="question-label">Are you currently pregnant, trying to get pregnant, or breastfeeding?</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="pregnancy_yes" name="pregnancy" value="yes">
                            <label for="pregnancy_yes">Yes</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="pregnancy_no" name="pregnancy" value="no">
                            <label for="pregnancy_no">No</label>
                        </div>
                    </div>
                </div>

                <div class="question">
                    <label class="question-label">What is your height and weight?</label>
                    <div class="sub-questions three-col">
                        <div class="sub-question">
                            <label class="question-label" for="height_feet">Height (feet)</label>
                            <input class="text-input" id="height_feet" name="height_feet" type="number" min="3" max="8" placeholder="5" required>
                        </div>
                        <div class="sub-question">
                            <label class="question-label" for="height_inches">Height (inches)</label>
                            <input class="text-input" id="height_inches" name="height_inches" type="number" min="0" max="11" placeholder="6" required>
                        </div>
                        <div class="sub-question">
                            <label class="question-label" for="weight_in_pounds">Weight (pounds)</label>
                            <input class="text-input" id="weight_in_pounds" name="weight_in_pounds" type="number" min="50" max="800" placeholder="180" required>
                        </div>
                    </div>
                </div>

                <div class="question">
                    <label class="question-label">Are you currently receiving Chemotherapy?</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="chemotherapy_yes" name="chemotherapy" value="yes" required>
                            <label for="chemotherapy_yes">Yes</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="chemotherapy_no" name="chemotherapy" value="no" required>
                            <label for="chemotherapy_no">No</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Assessment Section -->
            <div class="question-group" id="assessment-section">
                <div class="question-title">Sermorelin Assessment</div>

                <div class="question">
                    <label class="question-label">Do you have any allergies?</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="allergies_yes" name="allergies" value="yes" required>
                            <label for="allergies_yes">Yes</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="allergies_no" name="allergies" value="no" required>
                            <label for="allergies_no">No</label>
                        </div>
                    </div>
                    <div class="follow-up" id="allergies_list_block">
                        <label class="question-label">Please list your allergies:</label>
                        <textarea class="textarea-input" id="allergies_list" name="allergies_list" placeholder="Please list all known allergies"></textarea>
                    </div>
                </div>

                <div class="question">
                    <label class="question-label">Have you previously received Sermorelin Injections?</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="previous_sermorelin_yes" name="previous_sermorelin" value="yes" required>
                            <label for="previous_sermorelin_yes">Yes</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="previous_sermorelin_no" name="previous_sermorelin" value="no" required>
                            <label for="previous_sermorelin_no">No</label>
                        </div>
                    </div>
                    <div class="follow-up" id="previous_dose_block">
                        <label class="question-label">What dose?</label>
                        <input class="text-input" id="previous_dose" name="previous_dose" type="text" placeholder="Please specify the dose">
                    </div>
                </div>

                <div class="question">
                    <label class="question-label">Are you currently receiving Sermorelin injections elsewhere?</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="current_sermorelin_yes" name="current_sermorelin" value="yes" required>
                            <label for="current_sermorelin_yes">Yes</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="current_sermorelin_no" name="current_sermorelin" value="no" required>
                            <label for="current_sermorelin_no">No</label>
                        </div>
                    </div>
                    <div class="follow-up" id="current_dose_block">
                        <label class="question-label">What dose?</label>
                        <input class="text-input" id="current_dose" name="current_dose" type="text" placeholder="Please specify the dose">
                    </div>
                </div>

                <div class="question">
                    <label class="question-label">Do you currently have cancer or a history of cancer?</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="cancer_yes" name="cancer" value="yes" required>
                            <label for="cancer_yes">Yes</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="cancer_no" name="cancer" value="no" required>
                            <label for="cancer_no">No</label>
                        </div>
                    </div>
                    <div class="follow-up" id="cancer_type_block">
                        <label class="question-label">What type of cancer?</label>
                        <input class="text-input" id="cancer_type" name="cancer_type" type="text" placeholder="Please specify the type of cancer">
                    </div>
                </div>

                <div class="question">
                    <label class="question-label">Are you a professional athlete?</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="athlete_yes" name="athlete" value="yes" required>
                            <label for="athlete_yes">Yes</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="athlete_no" name="athlete" value="no" required>
                            <label for="athlete_no">No</label>
                        </div>
                    </div>
                </div>

                <div class="question">
                    <label class="question-label">Do you have any history or current thyroid issues? (Ex: hypothyroid)</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="thyroid_yes" name="thyroid" value="yes" required>
                            <label for="thyroid_yes">Yes</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="thyroid_no" name="thyroid" value="no" required>
                            <label for="thyroid_no">No</label>
                        </div>
                    </div>
                    <div class="follow-up" id="thyroid_controlled_block">
                        <label class="question-label">Is it controlled?</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="thyroid_controlled_yes" name="thyroid_controlled" value="yes">
                                <label for="thyroid_controlled_yes">Yes</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="thyroid_controlled_no" name="thyroid_controlled" value="no">
                                <label for="thyroid_controlled_no">No</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Lifestyle Section -->
            <div class="question-group" id="lifestyle-section">
                <div class="question-title">Lifestyle</div>
                
                <div class="question">
                    <label class="question-label">Do you currently use tobacco or vape?</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="tobacco_yes" name="tobacco_use" value="yes">
                            <label for="tobacco_yes">Yes</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="tobacco_no" name="tobacco_use" value="no">
                            <label for="tobacco_no">No</label>
                        </div>
                    </div>
                </div>
                
                <div class="question">
                    <label class="question-label">How much alcohol do you typically consume?</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="alcohol_none" name="alcohol_amount" value="none" required>
                            <label for="alcohol_none">None</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="alcohol_minimal" name="alcohol_amount" value="0-2_weekly" required>
                            <label for="alcohol_minimal">0-2 drinks/week</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="alcohol_moderate" name="alcohol_amount" value="3-5_weekly" required>
                            <label for="alcohol_moderate">3-5 drinks/week</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="alcohol_daily_light" name="alcohol_amount" value="1-2_daily" required>
                            <label for="alcohol_daily_light">1-2 drinks/day</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="alcohol_heavy" name="alcohol_amount" value="2+_daily" required>
                            <label for="alcohol_heavy">2+ drinks/day</label>
                        </div>
                    </div>
                </div>

                <div class="question">
                    <label class="question-label">What is your exercise level?</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="exercise_low" name="exercise_level" value="low">
                            <label for="exercise_low">Low</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="exercise_moderate" name="exercise_level" value="moderate">
                            <label for="exercise_moderate">Moderate</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="exercise_high" name="exercise_level" value="high">
                            <label for="exercise_high">High</label>
                        </div>
                    </div>
                </div>

                <div class="question">
                    <label class="question-label">Are you currently experiencing, or have you experienced, depression with a history of suicidal attempts, suicidal thoughts, or suicidal ideation?</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="depression_yes" name="depression" value="yes" required>
                            <label for="depression_yes">Yes</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="depression_no" name="depression" value="no" required>
                            <label for="depression_no">No</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="submit-container">
                <button type="submit" class="nav-button" id="submit-btn">SUBMIT</button>
            </div>

            <!-- Result Display -->
            <div id="result-display" class="result-display"></div>
        </form>
    </div>

    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Form validation and routing logic
            const form = document.getElementById('sermorelinScreeningForm');
            const resultDisplay = document.getElementById('result-display');
            
            // Debug: Check if form is found
            console.log('Form element found:', form);
            console.log('Result display found:', resultDisplay);

            // UTM and tracking parameter capture
            function getTrackingData() {
                const urlParams = new URLSearchParams(window.location.search);
                
                // Get UTM parameters
                const utmParams = {
                    utm_source: urlParams.get('utm_source') || '',
                    utm_medium: urlParams.get('utm_medium') || '',
                    utm_campaign: urlParams.get('utm_campaign') || '',
                    utm_content: urlParams.get('utm_content') || '',
                    utm_term: urlParams.get('utm_term') || ''
                };
                
                // Get GHL merge tags (these will be populated by GoHighLevel)
                const locationId = '{{location.id}}';
                const locationName = '{{location.name}}';
                const rootDomain = '{{custom_values.root_domain}}';
                const customPrivate = '{{custom_values.private}}';
                
                // Process merge tags (only use if they've been replaced by GHL)
                const ghlData = {
                    location_id: locationId.includes('{{') ? '' : locationId,
                    location_name: locationName.includes('{{') ? '' : locationName,
                    root_domain: rootDomain.includes('{{') ? '' : rootDomain,
                    custom_private: customPrivate.includes('{{') ? '' : customPrivate
                };
                
                // Get any additional URL parameters
                const additionalParams = {};
                for (const [key, value] of urlParams.entries()) {
                    if (!key.startsWith('utm_')) {
                        additionalParams[key] = value;
                    }
                }
                
                return {
                    utm_params: utmParams,
                    ghl_data: ghlData,
                    additional_params: additionalParams,
                    page_url: window.location.href,
                    referrer: document.referrer || ''
                };
            }

            // Get tracking data on page load
            const trackingData = getTrackingData();
            console.log('Tracking data captured:', trackingData);
        
        // Follow-up question handlers
        function setupFollowUpQuestions() {
            // Pregnancy follow-up visibility based on gender
            const genderRadios = document.querySelectorAll('input[name="gender"]');
            const pregnancyBlock = document.getElementById('pregnancy_block');
            
            genderRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    const pregnancyRadios = document.querySelectorAll('input[name="pregnancy"]');
                    if (this.value === 'female') {
                        pregnancyBlock.classList.add('show');
                        pregnancyRadios.forEach(radio => radio.required = true);
                    } else {
                        pregnancyBlock.classList.remove('show');
                        pregnancyRadios.forEach(radio => {
                            radio.required = false;
                            radio.checked = false;
                        });
                    }
                });
            });

            // Allergies list follow-up
            const allergiesRadios = document.querySelectorAll('input[name="allergies"]');
            const allergiesListBlock = document.getElementById('allergies_list_block');
            
            allergiesRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    if (this.value === 'yes') {
                        allergiesListBlock.classList.add('show');
                    } else {
                        allergiesListBlock.classList.remove('show');
                        document.getElementById('allergies_list').value = '';
                    }
                });
            });

            // Previous Sermorelin dose follow-up
            const previousSermorelinRadios = document.querySelectorAll('input[name="previous_sermorelin"]');
            const previousDoseBlock = document.getElementById('previous_dose_block');
            
            previousSermorelinRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    if (this.value === 'yes') {
                        previousDoseBlock.classList.add('show');
                    } else {
                        previousDoseBlock.classList.remove('show');
                        document.getElementById('previous_dose').value = '';
                    }
                });
            });

            // Current Sermorelin dose follow-up
            const currentSermorelinRadios = document.querySelectorAll('input[name="current_sermorelin"]');
            const currentDoseBlock = document.getElementById('current_dose_block');
            
            currentSermorelinRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    if (this.value === 'yes') {
                        currentDoseBlock.classList.add('show');
                    } else {
                        currentDoseBlock.classList.remove('show');
                        document.getElementById('current_dose').value = '';
                    }
                });
            });

            // Cancer type follow-up
            const cancerRadios = document.querySelectorAll('input[name="cancer"]');
            const cancerTypeBlock = document.getElementById('cancer_type_block');
            
            cancerRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    if (this.value === 'yes') {
                        cancerTypeBlock.classList.add('show');
                    } else {
                        cancerTypeBlock.classList.remove('show');
                        document.getElementById('cancer_type').value = '';
                    }
                });
            });

            // Thyroid controlled follow-up
            const thyroidRadios = document.querySelectorAll('input[name="thyroid"]');
            const thyroidControlledBlock = document.getElementById('thyroid_controlled_block');
            
            thyroidRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    const thyroidControlledRadios = document.querySelectorAll('input[name="thyroid_controlled"]');
                    if (this.value === 'yes') {
                        thyroidControlledBlock.classList.add('show');
                        thyroidControlledRadios.forEach(radio => radio.required = true);
                    } else {
                        thyroidControlledBlock.classList.remove('show');
                        thyroidControlledRadios.forEach(radio => {
                            radio.required = false;
                            radio.checked = false;
                        });
                    }
                });
            });
        }

        // Early disqualify helpers
        function getDisqualifyReason(formData) {
            // Age validation - must be 18 or older
            const dateOfBirth = formData.get('date_of_birth');
            if (dateOfBirth) {
                const birthDate = new Date(dateOfBirth);
                const today = new Date();
                const age = today.getFullYear() - birthDate.getFullYear();
                const monthDiff = today.getMonth() - birthDate.getMonth();
                
                // Adjust age if birthday hasn't occurred this year
                const actualAge = monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate()) ? age - 1 : age;
                
                if (actualAge < 18) {
                    return 'You must be 18 years or older to use this service.';
                }
            }
            
            // Direct disqualifiers (hard stops)
            if (formData.get('pregnancy') === 'yes') {
                return 'Pregnancy, trying to get pregnant, or breastfeeding is a contraindication.';
            }
            if (formData.get('depression') === 'yes') {
                return 'DEPRESSION_SPECIAL_MESSAGE';
            }
            if (formData.get('chemotherapy') === 'yes') {
                return 'Current chemotherapy treatment is a contraindication.';
            }
            if (formData.get('cancer') === 'yes') {
                return 'Current cancer or history of cancer is a contraindication for Sermorelin.';
            }
            if (formData.get('athlete') === 'yes') {
                return 'Professional athletes cannot use Sermorelin as it is banned by WADA (World Anti-Doping Agency).';
            }
            if (formData.get('thyroid') === 'yes' && formData.get('thyroid_controlled') === 'no') {
                return 'Uncontrolled thyroid issues are a contraindication for Sermorelin.';
            }

            return '';
        }

        function earlyDisqualify(reason) {
            // Prepare payload before locking UI
            const formData = new FormData(form);
            const submissionData = {
                form_type: 'Sermorelin_Screening',
                timestamp: new Date().toISOString(),
                routing_outcome: 'DISQUALIFY',
                routing_reason: reason,
                responses: Object.fromEntries(formData.entries()),
                tracking_data: trackingData
            };

            // Hide all sections and show message
            document.querySelectorAll('.question-group').forEach(group => {
                group.style.display = 'none';
            });
            
            // Hide submit button and container
            const submitBtn = document.getElementById('submit-btn');
            if (submitBtn) {
                submitBtn.style.display = 'none';
            }
            const submitContainer = document.querySelector('.submit-container');
            if (submitContainer) {
                submitContainer.style.display = 'none';
            }

            resultDisplay.style.display = 'block';
            resultDisplay.className = 'result-display result-disqualify';
            if (reason === 'DEPRESSION_SPECIAL_MESSAGE') {
                resultDisplay.innerHTML = `
                    <div style="font-size: 18px; margin-bottom: 10px;">❌ Not Eligible for Treatment</div>
                    <div style="text-align:left; max-width:720px; margin:0 auto; font-size: 14px; font-weight: normal; line-height:1.5;">
                        <p><strong>We care about your safety.</strong></p>
                        <p>Because you indicated that you are feeling depressed or having thoughts of suicide, you are not eligible to continue with this program/medication at this time.</p>
                        <p>You are not alone, and help is available:</p>
                        <ul style="margin-left: 18px;">
                            <li>Call or text 988 to connect with the Suicide & Crisis Lifeline.</li>
                            <li>If you are in immediate danger of harming yourself, call 911 or go to the nearest Emergency Department.</li>
                        </ul>
                        <p>Please reach out to a trusted family member, friend, or mental health professional today.</p>
                        <p>Your wellbeing is our top priority.</p>
                    </div>
                    <div style="margin-top: 16px; text-align:center;">
                        <button id="start-over" style="background:black;color:white;border:none;padding:10px 18px;border-radius:6px;cursor:pointer;">Start Over</button>
                    </div>
                `;
            } else {
                resultDisplay.innerHTML = `
                    <div style="font-size: 18px; margin-bottom: 10px;">❌ Not Eligible for Treatment</div>
                    <div style="font-size: 14px; font-weight: normal;">Thank you for starting your assessment - unfortunately, you don't qualify because ${reason}</div>
                    <div style="margin-top: 16px;">
                        <button id="start-over" style="background:black;color:white;border:none;padding:10px 18px;border-radius:6px;cursor:pointer;">Start Over</button>
                    </div>
                `;
            }
            resultDisplay.scrollIntoView({ behavior: 'smooth' });

            // Disable all form inputs to prevent further changes
            const inputs = form.querySelectorAll('input, textarea, button');
            inputs.forEach(el => { el.disabled = true; });
            
            // Re-enable the Start Over button after it's created
            setTimeout(() => {
                const startOverBtn = document.getElementById('start-over');
                if (startOverBtn) {
                    startOverBtn.disabled = false;
                }
            }, 100);
        }

        function setupEarlyDisqualifyMonitoring() {
            const disqualifierSelectors = [
                'input[name="date_of_birth"]',
                'input[name="pregnancy"]',
                'input[name="depression"]',
                'input[name="chemotherapy"]',
                'input[name="cancer"]',
                'input[name="athlete"]',
                'input[name="thyroid_controlled"]'
            ].join(',');

            const handler = function() {
                const formData = new FormData(form);
                const reason = getDisqualifyReason(formData);
                if (reason) {
                    earlyDisqualify(reason);
                }
            };

            document.querySelectorAll(disqualifierSelectors).forEach(input => {
                input.addEventListener('change', handler);
            });
        }

        // Routing logic
        function determineRouting(formData) {
            // Get form data for URL parameters
            const name = encodeURIComponent(formData.get('full_name') || '');
            const email = encodeURIComponent(formData.get('email') || '');
            const phone = encodeURIComponent(formData.get('phone') || '');
            
            // Build parameter string including UTMs and tracking data
            let params = `?name=${name}&email=${email}&phone=${phone}`;
            
            // Add UTM parameters if they exist
            Object.entries(trackingData.utm_params).forEach(([key, value]) => {
                if (value) {
                    params += `&${key}=${encodeURIComponent(value)}`;
                }
            });
            
            // Add GHL data if available
            Object.entries(trackingData.ghl_data).forEach(([key, value]) => {
                if (value) {
                    params += `&${key}=${encodeURIComponent(value)}`;
                }
            });
            
            // Add any additional parameters
            Object.entries(trackingData.additional_params).forEach(([key, value]) => {
                if (value) {
                    params += `&${key}=${encodeURIComponent(value)}`;
                }
            });
            
            // Check for DISQUALIFY conditions (hard stops)
            const disqualifyConditions = [
                formData.get('pregnancy') === 'yes',
                formData.get('depression') === 'yes',
                formData.get('chemotherapy') === 'yes',
                formData.get('cancer') === 'yes',
                formData.get('athlete') === 'yes',
                (formData.get('thyroid') === 'yes' && formData.get('thyroid_controlled') === 'no')
            ];

            if (disqualifyConditions.some(condition => condition)) {
                return {
                    outcome: 'DISQUALIFY',
                    redirectUrl: '{{custom_values.root_domain}}/thankyou'
                };
            }

            // FLAG conditions (require consultation but can proceed)
            const flagConditions = [
                formData.get('current_sermorelin') === 'yes',
                (formData.get('thyroid') === 'yes' && formData.get('thyroid_controlled') === 'yes')
            ];

            if (flagConditions.some(condition => condition)) {
                return {
                    outcome: 'FLAG',
                    redirectUrl: `{{custom_values.root_domain}}/hormones-fee${params}`
                };
            }

            // PROCEED if no contraindications
            return {
                outcome: 'PROCEED',
                redirectUrl: `{{custom_values.root_domain}}/hormones-fee${params}`
            };
        }

        // Trigger GHL redirect function
        function triggerGHLRedirect(redirectUrl) {
            // Dispatch custom event with the specific redirect URL
            const redirectEvent = new CustomEvent('ghlRedirect', {
                detail: { 
                    category: 'hormones',
                    formType: 'sermorelin',
                    redirectUrl: redirectUrl 
                }
            });
            window.dispatchEvent(redirectEvent);
            
            // Fallback direct redirect if footer code doesn't handle it
            setTimeout(function() {
                if (typeof window.redirectToURL === 'function') {
                    window.redirectToURL(redirectUrl);
                } else {
                    window.location.href = redirectUrl;
                }
            }, 500);
        }

        // Form submission handler
        form.addEventListener('submit', function(e) {
            console.log('Form submit event triggered!');
            e.preventDefault();
            
            const formData = new FormData(form);
            console.log('Form data collected:', Object.fromEntries(formData.entries()));
            const result = determineRouting(formData);
            console.log('Routing result:', result);

            // Prepare data for webhook
            const submissionData = {
                form_type: 'Sermorelin_Screening',
                timestamp: new Date().toISOString(),
                routing_outcome: result.outcome,
                responses: Object.fromEntries(formData.entries()),
                tracking_data: trackingData
            };

            // Send webhook for ALL form submissions
            console.log('Sending form submission webhook:', submissionData);
            fetch('https://locumtele.app.n8n.cloud/webhook/patient-screener', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(submissionData)
            })
            .then(response => {
                console.log('Form webhook response:', response.status, response.statusText);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Form webhook success:', data);
                // Only redirect if PROCEED (qualify)
                if (result.outcome === 'PROCEED') {
                    triggerGHLRedirect(result.redirectUrl);
                }
            })
            .catch(error => {
                console.error('Form webhook error:', error);
                // On error, do not redirect unless qualify
                if (result.outcome === 'PROCEED') {
                    triggerGHLRedirect(result.redirectUrl);
                }
            });
        });

        // Initialize form
        setupFollowUpQuestions();
        setupEarlyDisqualifyMonitoring();
        
        // Event delegation for Start Over button
        document.addEventListener('click', function(e) {
            if (e.target && e.target.id === 'start-over') {
                // Re-enable all inputs and reset form
                const allInputs = form.querySelectorAll('input, textarea, button');
                allInputs.forEach(el => { el.disabled = false; });
                form.reset();
                
                // Show all sections
                document.querySelectorAll('.question-group').forEach(group => {
                    group.style.display = 'block';
                });
                
                // Show submit button and container
                const submitBtn = document.getElementById('submit-btn');
                if (submitBtn) {
                    submitBtn.style.display = '';
                }
                const submitContainer = document.querySelector('.submit-container');
                if (submitContainer) {
                    submitContainer.style.display = '';
                }
                
                // Hide dynamic blocks
                const followUpBlocks = document.querySelectorAll('.follow-up');
                followUpBlocks.forEach(block => block.classList.remove('show'));
                
                // Clear result display
                resultDisplay.style.display = 'none';
                resultDisplay.innerHTML = '';
            }
        });
        
        }); // End DOMContentLoaded
    </script>
