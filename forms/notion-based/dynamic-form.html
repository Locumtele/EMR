<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLP-1 Assessment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: black;
            background: #f5f5f5;
            padding: 10px;
        }

        .form-container {
            max-width: 900px;
            margin: 0 auto;
            background: transparent;
            border: 1px solid transparent;
            overflow: hidden;
        }

        .form-content {
            padding: 0;
        }

        .question-group {
            margin: 0 0 20px 0;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .question-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: black;
            text-align: center;
        }

        .question {
            margin-bottom: 25px;
            padding: 20px;
            background: #f8f8f8;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .question-label {
            display: block;
            margin-bottom: 15px;
            font-weight: 500;
            color: black;
            font-size: 16px;
            line-height: 1.4;
        }

        .question:last-child {
            margin-bottom: 0;
        }

        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            min-width: fit-content;
        }

        .radio-option input[type="radio"] {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .radio-option label {
            font-size: 15px;
            cursor: pointer;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 12px;
            margin-bottom: 15px;
        }

        .checkbox-option {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: white;
        }

        .checkbox-option:hover {
            background: #f0f0f0;
            border-color: #999;
        }

        .checkbox-option input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-top: 2px;
            flex-shrink: 0;
        }

        .checkbox-option label {
            cursor: pointer;
            font-size: 15px;
            line-height: 1.4;
        }

        .sub-questions {
            margin-left: 0;
            margin-top: 15px;
            padding: 15px;
            background: #f8f8f8;
            border-radius: 6px;
        }

        .sub-questions.two-col {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .sub-questions.three-col {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .sub-question {
            margin-bottom: 15px;
        }

        .sub-question:last-child {
            margin-bottom: 0;
        }

        .textarea-input {
            width: 100%;
            min-height: 100px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
            font-size: 16px;
            resize: vertical;
        }

        .text-input {
            width: 100%;
            height: 50px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
            font-size: 16px;
        }

        .alcohol-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
        }

        .alcohol-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: white;
        }

        .alcohol-option:hover {
            background: #f0f0f0;
            border-color: #999;
        }

        .alcohol-option input[type="radio"] {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .alcohol-option label {
            font-size: 15px;
            cursor: pointer;
        }

        .follow-up {
            margin-top: 15px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 6px;
            display: none;
        }

        .follow-up.show {
            display: block;
        }

        .result-display {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            font-size: 16px;
            display: none;
        }

        .result-proceed {
            background: #f0f0f0;
            color: black;
            border: 1px solid #ddd;
        }

        .result-flag {
            background: #f0f0f0;
            color: black;
            border: 1px solid #ddd;
        }

        .result-disqualify {
            background: #f0f0f0;
            color: black;
            border: 1px solid #ddd;
        }

        .question-group {
            display: block;
        }

        #submit-btn {
            display: block !important;
        }

        .nav-button {
            background: #000;
            color: white;
            border: none;
            padding: 15px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            min-height: 50px;
        }

        .nav-button:hover {
            background: #333;
        }

        .nav-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .submit-container {
            margin: 0 0 50px 0;
            padding: 0 20px;
        }

        #submit-btn {
            display: block;
            width: 100%;
            max-width: none;
        }

        /* Mobile-specific improvements */
        @media (max-width: 768px) {
            body {
                padding: 5px;
                margin: 0;
                background: #f5f5f5;
            }
            
            .form-container {
                margin: 0;
                padding: 0;
            }
            
            .form-content {
                padding: 0;
            }
            
            .question-group {
                margin: 0 0 15px 0;
                padding: 15px;
                border-radius: 8px;
            }
            
            .question-title {
                font-size: 18px;
                margin-bottom: 15px;
            }
            
            .question {
                margin-bottom: 20px;
                padding: 15px;
            }
            
            .question-label {
                font-size: 15px;
                margin-bottom: 12px;
                line-height: 1.3;
            }
            
            /* Force single column layouts on mobile */
            .checkbox-group { 
                grid-template-columns: 1fr !important;
                gap: 10px;
            }
            
            .alcohol-options { 
                grid-template-columns: 1fr !important;
                gap: 10px;
            }
            
            .sub-questions.two-col,
            .sub-questions.three-col {
                grid-template-columns: 1fr !important;
                gap: 15px;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 12px;
            }
            
            .radio-option,
            .checkbox-option,
            .alcohol-option {
                padding: 12px;
            }
            
            .text-input {
                height: 45px;
                padding: 12px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            .textarea-input {
                min-height: 80px;
                padding: 12px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            .nav-button {
                width: 100%;
                padding: 15px;
                font-size: 16px;
                min-height: 50px;
            }
            
            .submit-container {
                margin: 0 0 30px 0;
                padding: 0 15px;
            }
            
            /* Improve touch targets */
            .radio-option input[type="radio"],
            .checkbox-option input[type="checkbox"] {
                width: 22px;
                height: 22px;
            }
            
            /* Better spacing for mobile */
            .sub-questions {
                padding: 12px;
                margin-top: 12px;
            }
            
            .sub-question {
                margin-bottom: 12px;
            }
        }
        
        /* Extra small screens */
        @media (max-width: 480px) {
            body {
                padding: 2px;
            }
            
            .question-group {
                padding: 12px;
                margin: 0 0 12px 0;
            }
            
            .question {
                padding: 12px;
                margin-bottom: 15px;
            }
            
            .question-title {
                font-size: 16px;
            }
            
            .question-label {
                font-size: 14px;
            }
            
            .checkbox-option label,
            .radio-option label,
            .alcohol-option label {
                font-size: 14px;
            }
            
            .submit-container {
                padding: 0 12px;
            }
        }
        
        /* Landscape mobile orientation */
        @media (max-width: 768px) and (orientation: landscape) {
            .sub-questions.two-col {
                grid-template-columns: repeat(2, 1fr) !important;
            }
            
            .checkbox-group {
                grid-template-columns: repeat(2, 1fr) !important;
            }
            
            .alcohol-options {
                grid-template-columns: repeat(2, 1fr) !important;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div id="loading-message" style="text-align: center; padding: 40px; font-size: 18px;">
            Loading questions...
        </div>
        <form id="dynamicScreeningForm" class="form-content" style="display: none;">
            <div id="questions-container"></div>
            <div class="submit-container">
                <button type="submit" class="nav-button" id="submit-btn">SUBMIT</button>
            </div>
            <div id="result-display" class="result-display"></div>
        </form>
    </div>

    <script src="https://locumtele.github.io/EMR/forms/notion-based/notion-form-builder.js"></script>
    <script src="https://locumtele.github.io/EMR/forms/notion-based/generic-form-actions.js"></script>
    <script>
        // Configuration
        const SCREENER_TYPE = new URLSearchParams(window.location.search).get('screener') || 'glp1';
        const DATABASE_ID = '26e82abf7eae80f5ae8eeb0c7ecc76f0';
        const NOTION_SECRET = 'YOUR_NOTION_SECRET_HERE';
        const N8N_WEBHOOK_URL = 'https://locumtele.app.n8n.cloud/webhook/notion-questions';

        // Initialize form when DOM is loaded
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                console.log('Initializing dynamic form...');
                
                // Initialize form builder
                const formBuilder = new NotionFormBuilder(DATABASE_ID, NOTION_SECRET, N8N_WEBHOOK_URL);
                
                // Build form with questions from Notion
                const questions = await formBuilder.buildForm(SCREENER_TYPE, 'questions-container');
                
                // Initialize form actions with the loaded questions
                const formActions = new GenericFormActions('dynamicScreeningForm', questions);
                formActions.initialize();
                
                // Hide loading message and show form
                document.getElementById('loading-message').style.display = 'none';
                document.getElementById('dynamicScreeningForm').style.display = 'block';
                
                console.log('Dynamic form initialized successfully');
            } catch (error) {
                console.error('Error initializing form:', error);
                document.getElementById('loading-message').innerHTML = 
                    '<div style="color: red; text-align: center; padding: 40px;">Error loading form. Please refresh the page.</div>';
            }
        });
    </script>
</body>
</html>
