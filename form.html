<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Screening Form</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; padding: 10px; }
        .container { max-width: 900px; margin: 0 auto; }
        .card { background: white; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 20px; padding: 20px; }
        .title { font-size: 20px; font-weight: 600; margin-bottom: 20px; text-align: center; color: #000; }
        .question { margin-bottom: 25px; padding: 20px; background: #f8f8f8; border-radius: 8px; border: 1px solid #e9ecef; }
        .label { display: block; margin-bottom: 15px; font-weight: 500; color: #000; font-size: 16px; line-height: 1.4; }
        .input { width: 100%; height: 50px; padding: 15px; border: 1px solid #ddd; border-radius: 6px; font-size: 16px; }
        .radio-group { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 12px; margin-bottom: 10px; }
        .radio-option { display: flex; align-items: center; gap: 10px; padding: 15px; border: 1px solid #e0e0e0; border-radius: 6px; cursor: pointer; background: white; }
        .radio-option:hover { background: #f0f0f0; }
        .checkbox-group { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 12px; margin-bottom: 15px; }
        .checkbox-option { display: flex; align-items: flex-start; gap: 12px; padding: 15px; border: 1px solid #e0e0e0; border-radius: 6px; cursor: pointer; background: white; }
        .checkbox-option:hover { background: #f0f0f0; }
        .btn { background: #000; color: white; border: none; padding: 15px 24px; border-radius: 6px; cursor: pointer; font-size: 16px; width: 100%; height: 50px; }
        .btn:hover { background: #333; }
        @media (max-width: 768px) {
            .radio-group, .checkbox-group { grid-template-columns: 1fr; }
            .question { padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="form">
            <div id="questions"></div>
            <div class="card" id="submit-section" style="display: none;">
                <button type="submit" class="btn">SUBMIT ASSESSMENT</button>
            </div>
        </form>
    </div>

    <script>
        const CONFIG = {
            screener: new URLSearchParams(window.location.search).get('screener') || 'GLP1',
            webhook: 'https://locumtele.app.n8n.cloud/webhook/notion-questions'
        };

        async function loadQuestions() {
            try {
                const response = await fetch(CONFIG.webhook, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ screenerType: CONFIG.screener, databaseId: '26e82abf7eae80f5ae8eeb0c7ecc76f0' })
                });
                
                const data = await response.json();
                const questions = data[0] ? JSON.parse(data[0].content).questions : getSampleQuestions();
                buildForm(questions);
            } catch (error) {
                console.error('Error:', error);
                buildForm(getSampleQuestions());
            }
        }

        function getSampleQuestions() {
            return [
                { id: 1, section: 'Patient Profile', text: 'Full Name', type: 'text', safe: ['any_text'] },
                { id: 2, section: 'Patient Profile', text: 'Email Address', type: 'email', safe: ['any_email'] },
                { id: 3, section: 'Patient Profile', text: 'Phone Number', type: 'phone', safe: ['any_phone'] },
                { id: 4, section: 'Patient Profile', text: 'Date of Birth', type: 'date', safe: ['18+ years old'] },
                { id: 5, section: 'Patient Profile', text: 'Gender', type: 'radio', safe: ['male', 'female'] }
            ];
        }

        function buildForm(questions) {
            const sections = {};
            questions.forEach(q => {
                if (!sections[q.section]) sections[q.section] = [];
                sections[q.section].push(q);
            });

            let html = '';
            Object.entries(sections).forEach(([section, qs]) => {
                html += `<div class="card"><div class="title">${section}</div>`;
                qs.forEach(q => {
                    html += `<div class="question"><label class="label">${q.text}</label>`;
                    if (q.type === 'radio') {
                        html += '<div class="radio-group">';
                        [...new Set([...q.safe, ...q.flag, ...q.disqualify])].forEach(opt => {
                            html += `<div class="radio-option"><input type="radio" name="${q.id}" value="${opt}"><label>${opt.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}</label></div>`;
                        });
                        html += '</div>';
                    } else if (q.type === 'checkbox') {
                        html += '<div class="checkbox-group">';
                        [...new Set([...q.safe, ...q.flag, ...q.disqualify])].forEach(opt => {
                            html += `<div class="checkbox-option"><input type="checkbox" name="${q.id}" value="${opt}"><label>${opt.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}</label></div>`;
                        });
                        html += '</div>';
                    } else {
                        html += `<input class="input" type="${q.type}" name="${q.id}" placeholder="${q.placeholder || ''}">`;
                    }
                    html += '</div>';
                });
                html += '</div>';
            });
            
            document.getElementById('questions').innerHTML = html;
            document.getElementById('submit-section').style.display = 'block';
        }

        document.getElementById('form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            
            try {
                await fetch('https://locumtele.app.n8n.cloud/webhook/patient-screener', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ form_type: CONFIG.screener, responses: data })
                });
                
                const event = new CustomEvent('ghlRedirect', { detail: { category: 'weightloss', formType: CONFIG.screener.toLowerCase() } });
                window.dispatchEvent(event);
            } catch (error) {
                alert('Error submitting form. Please try again.');
            }
        });

        loadQuestions();
    </script>
</body>
</html>
