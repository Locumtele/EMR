<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Screening Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: black;
            background: #f5f5f5;
            padding: 10px;
        }

        .form-container {
            max-width: 900px;
            margin: 0 auto;
            background: transparent;
            border: 1px solid transparent;
            overflow: hidden;
        }

        .form-content {
            padding: 0;
        }

        .question-group {
            margin: 0 0 20px 0;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .question-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: black;
            text-align: center;
        }

        .question {
            margin-bottom: 20px;
            padding: 0;
            background: transparent;
            border-radius: 0;
            border: none;
        }

        .question-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: black;
            font-size: 16px;
            line-height: 1.4;
        }

        .question:last-child {
            margin-bottom: 0;
        }

        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: white;
            flex: 1;
            min-width: 0;
        }

        .radio-option:hover {
            background: #f0f0f0;
            border-color: #999;
        }

        .radio-option input[type="radio"] {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .radio-option label {
            font-size: 15px;
            cursor: pointer;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 12px;
            margin-bottom: 15px;
        }

        .checkbox-option {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: white;
        }

        .checkbox-option:hover {
            background: #f0f0f0;
            border-color: #999;
        }

        .checkbox-option input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-top: 2px;
            flex-shrink: 0;
        }

        .checkbox-option label {
            cursor: pointer;
            font-size: 15px;
            line-height: 1.4;
        }

        .text-input {
            width: 100%;
            height: 50px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
            font-size: 16px;
            background: white;
        }

        .nav-button {
            background: #000;
            color: white;
            border: none;
            padding: 15px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            min-height: 50px;
            width: 100%;
        }

        .nav-button:hover {
            background: #333;
        }

        .nav-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        /* Mobile-specific improvements */
        @media (max-width: 768px) {
            body {
                padding: 5px;
                margin: 0;
                background: #f5f5f5;
            }
            
            .form-container {
                margin: 0;
                padding: 0;
            }
            
            .form-content {
                padding: 0;
            }
            
            .question-group {
                margin: 0 0 15px 0;
                padding: 15px;
                border-radius: 8px;
            }
            
            .question-title {
                font-size: 18px;
                margin-bottom: 15px;
            }
            
            .question {
                margin-bottom: 20px;
                padding: 15px;
            }
            
            .question-label {
                font-size: 15px;
                margin-bottom: 12px;
                line-height: 1.3;
            }
            
            .checkbox-group { 
                grid-template-columns: 1fr !important;
                gap: 10px;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 12px;
            }
            
            .radio-option,
            .checkbox-option {
                padding: 12px;
            }
            
            .text-input {
                height: 45px;
                padding: 12px;
                font-size: 16px;
            }
            
            .nav-button {
                width: 100%;
                padding: 15px;
                font-size: 16px;
                min-height: 50px;
            }
            
            /* Improve touch targets */
            .radio-option input[type="radio"],
            .checkbox-option input[type="checkbox"] {
                width: 22px;
                height: 22px;
            }
        }
        
        /* Extra small screens */
        @media (max-width: 480px) {
            body {
                padding: 2px;
            }
            
            .question-group {
                padding: 12px;
                margin: 0 0 12px 0;
            }
            
            .question {
                padding: 12px;
                margin-bottom: 15px;
            }
            
            .question-title {
                font-size: 16px;
            }
            
            .question-label {
                font-size: 14px;
            }
            
            .checkbox-option label,
            .radio-option label {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="card loading">
            <h2>Loading Assessment...</h2>
            <p>Please wait while we load your screening questions</p>
        </div>
        <form id="form" style="display: none;">
            <div id="questions"></div>
        </form>
    </div>

    <script>
        const CONFIG = {
            screener: new URLSearchParams(window.location.search).get('screener') || 'GLP1',
            webhook: 'https://locumtele.app.n8n.cloud/webhook/notion-questions'
        };

        async function loadQuestions() {
            try {
                const response = await fetch(CONFIG.webhook, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ screenerType: CONFIG.screener, databaseId: '26e82abf7eae80f5ae8eeb0c7ecc76f0' })
                });
                
                const data = await response.json();
                const questions = data[0] ? JSON.parse(data[0].content).questions : getSampleQuestions();
                buildForm(questions);
            } catch (error) {
                console.error('Error:', error);
                buildForm(getSampleQuestions());
            }
        }

        function getSampleQuestions() {
            return [
                { id: 1, section: 'Patient Profile', text: 'Full Name', type: 'text', safe: ['any_text'] },
                { id: 2, section: 'Patient Profile', text: 'Email Address', type: 'email', safe: ['any_email'] },
                { id: 3, section: 'Patient Profile', text: 'Phone Number', type: 'phone', safe: ['any_phone'] },
                { id: 4, section: 'Patient Profile', text: 'Date of Birth', type: 'date', safe: ['18+ years old'] },
                { id: 5, section: 'Patient Profile', text: 'Gender', type: 'radio', safe: ['male', 'female'] }
            ];
        }

        function buildForm(questions) {
            const sections = {};
            questions.forEach(q => {
                if (!sections[q.section]) sections[q.section] = [];
                sections[q.section].push(q);
            });

            let html = '';
            Object.entries(sections).forEach(([section, qs]) => {
                html += `<div class="card"><div class="title">${section}</div>`;
                qs.forEach(q => {
                    html += `<div class="question"><label class="label">${q.text}</label>`;
                    
                    // Special handling for height/weight questions
                    if (q.text.toLowerCase().includes('height') && q.text.toLowerCase().includes('weight')) {
                        html += '<div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px;">';
                        html += '<div><label style="font-size: 14px; color: #666; margin-bottom: 5px; display: block;">Height (feet)</label><input class="input" type="number" name="height_feet" placeholder="5" min="3" max="8"></div>';
                        html += '<div><label style="font-size: 14px; color: #666; margin-bottom: 5px; display: block;">Height (inches)</label><input class="input" type="number" name="height_inches" placeholder="6" min="0" max="11"></div>';
                        html += '<div><label style="font-size: 14px; color: #666; margin-bottom: 5px; display: block;">Weight (pounds)</label><input class="input" type="number" name="weight_pounds" placeholder="180" min="50" max="800"></div>';
                        html += '</div>';
                    } else if (q.type === 'radio') {
                        html += '<div class="radio-group">';
                        [...new Set([...q.safe, ...q.flag, ...q.disqualify])].forEach(opt => {
                            html += `<div class="radio-option"><input type="radio" name="${q.id}" value="${opt}"><label>${opt.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}</label></div>`;
                        });
                        html += '</div>';
                    } else if (q.type === 'checkbox') {
                        html += '<div class="checkbox-group">';
                        [...new Set([...q.safe, ...q.flag, ...q.disqualify])].forEach(opt => {
                            html += `<div class="checkbox-option"><input type="checkbox" name="${q.id}" value="${opt}"><label>${opt.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}</label></div>`;
                        });
                        html += '</div>';
                    } else {
                        html += `<input class="input" type="${q.type}" name="${q.id}" placeholder="${q.placeholder || ''}">`;
                    }
                    html += '</div>';
                });
                
                // Add submit button to the last section
                if (section === Object.keys(sections)[Object.keys(sections).length - 1]) {
                    html += '<div style="text-align: center; margin-top: 20px;"><button type="submit" class="btn">SUBMIT ASSESSMENT</button></div>';
                }
                
                html += '</div>';
            });
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('form').style.display = 'block';
            document.getElementById('questions').innerHTML = html;
        }

        document.getElementById('form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            
            try {
                await fetch('https://locumtele.app.n8n.cloud/webhook/patient-screener', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ form_type: CONFIG.screener, responses: data })
                });
                
                const event = new CustomEvent('ghlRedirect', { detail: { category: 'weightloss', formType: CONFIG.screener.toLowerCase() } });
                window.dispatchEvent(event);
            } catch (error) {
                alert('Error submitting form. Please try again.');
            }
        });

        loadQuestions();
    </script>
</body>
</html>
