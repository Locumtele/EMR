<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Assessment Embed</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrollbars on the main page if content fits */
        }

        .full-screen-container {
            width: 100vw;  /* 100% of viewport width */
            height: 100vh; /* 100% of viewport height */
            display: flex; /* Optional: for centering content within the container */
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove default iframe border */
        }
    </style>
</head>
<body>
    <div class="full-screen-container">
        <iframe 
            src="https://locumtele.github.io/EMR/screeners/form/form.html?screener=GLP1"
            title="Medical Assessment Form"
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
