<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Assessment</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .embed-container {
            width: 100%;
            min-height: 100vh;
            position: relative;
        }

        .assessment-iframe {
            width: 100%;
            height: 100vh; /* Initial height */
            border: none;
            background: transparent;
            overflow: hidden;
        }

        .loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
            z-index: 1;
        }

        /* Hide loading message once iframe loads */
        .loaded .loading-message {
            display: none;
        }
    </style>
</head>
<body>
    <div class="embed-container" id="embedContainer">
        <div class="loading-message">
            <h3>Loading Assessment...</h3>
            <p>Please wait while we prepare your personalized screening questions.</p>
        </div>
        <iframe
            id="assessmentFrame"
            class="assessment-iframe"
            src="https://locumtele.github.io/EMR/form.html"
            title="Medical Assessment Form"
            loading="lazy">
        </iframe>
    </div>

    <script>
        // Get screener parameter from current page URL and pass it to iframe
        const urlParams = new URLSearchParams(window.location.search);
        const screener = urlParams.get('screener') || 'GLP1';

        // Update iframe src with screener parameter
        const iframe = document.getElementById('assessmentFrame');
        iframe.src = `https://locumtele.github.io/EMR/form.html?screener=${screener}`;

        // Handle iframe load
        iframe.addEventListener('load', function() {
            document.getElementById('embedContainer').classList.add('loaded');
        });

        // Listen for messages from the iframe
        window.addEventListener('message', function(event) {
            // Verify origin for security
            if (event.origin !== 'https://locumtele.github.io') {
                return;
            }

            // Handle iframe height changes
            if (event.data && event.data.type === 'resize') {
                const iframe = document.getElementById('assessmentFrame');
                iframe.style.height = event.data.height + 'px';
            }

            // Forward GHL redirect events to parent window
            if (event.data && event.data.type === 'ghlRedirect') {
                const customEvent = new CustomEvent('ghlRedirect', {
                    detail: event.data.detail
                });
                window.dispatchEvent(customEvent);
            }
        });
    </script>
</body>
</html>
