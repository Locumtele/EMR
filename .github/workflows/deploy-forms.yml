name: Deploy Dynamic Forms to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Replace Notion Secret
        run: |
          # Replace placeholder with actual secret
          sed -i "s/YOUR_NOTION_SECRET_HERE/${{ secrets.YOUR_NOTION_SECRET_HERE }}/g" forms/notion-based/dynamic-form.html
          
          # Also update configuration reference
          sed -i "s/YOUR_NOTION_SECRET_HERE/${{ secrets.YOUR_NOTION_SECRET_HERE }}/g" forms/notion-based/CONFIGURATION-REFERENCE.md

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
